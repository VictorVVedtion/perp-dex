# PerpDEX CI/CD Pipeline

name: CI/CD

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]

env:
  GO_VERSION: '1.22'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============ Lint and Format ============
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.57
          args: --timeout=5m

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted. Run 'go fmt ./...'"
            gofmt -d .
            exit 1
          fi

  # ============ Unit Tests ============
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run unit tests
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          fail_ci_if_error: false

  # ============ Integration Tests ============
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary
        run: go build -o perpdexd ./cmd/perpdexd

      - name: Run integration tests
        run: |
          go test -v -tags=integration ./tests/integration/...

  # ============ Build ============
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        os: [linux, darwin]
        arch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF_NAME:-dev}
          go build -ldflags="-w -s -X main.version=${VERSION}" \
            -o perpdexd-${{ matrix.os }}-${{ matrix.arch }} \
            ./cmd/perpdexd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: perpdexd-${{ matrix.os }}-${{ matrix.arch }}
          path: perpdexd-${{ matrix.os }}-${{ matrix.arch }}

  # ============ Docker Build ============
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ============ Security Scan ============
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run Gosec
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt json -out gosec-results.json ./...'

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gosec-results.json

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  # ============ Deploy to Testnet ============
  deploy-testnet:
    name: Deploy to Testnet
    runs-on: ubuntu-latest
    needs: [build, docker, integration]
    if: github.ref == 'refs/heads/develop'
    environment: testnet
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.TESTNET_SSH_KEY }}

      - name: Deploy to testnet
        run: |
          echo "Deploying to testnet..."
          # SSH to testnet servers and update
          ssh -o StrictHostKeyChecking=no deploy@${{ secrets.TESTNET_HOST }} << 'EOF'
            cd /opt/perpdex
            docker-compose pull
            docker-compose up -d
            docker system prune -f
          EOF

      - name: Health check
        run: |
          sleep 30
          curl -f https://testnet.perpdex.io/health || exit 1

  # ============ Deploy to Mainnet ============
  deploy-mainnet:
    name: Deploy to Mainnet
    runs-on: ubuntu-latest
    needs: [build, docker, security]
    if: startsWith(github.ref, 'refs/tags/v')
    environment: mainnet
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MAINNET_SSH_KEY }}

      - name: Blue-Green Deploy
        run: |
          echo "Starting blue-green deployment to mainnet..."
          # Deploy to blue environment
          ssh -o StrictHostKeyChecking=no deploy@${{ secrets.MAINNET_HOST }} << 'EOF'
            cd /opt/perpdex

            # Pull new images
            docker-compose pull

            # Scale up new version (blue)
            docker-compose up -d --scale perpdex-node-blue=3

            # Wait for health checks
            sleep 60

            # Verify new version is healthy
            for i in {1..10}; do
              if curl -sf http://localhost:26657/health; then
                echo "Health check passed"
                break
              fi
              sleep 10
            done

            # Switch traffic to blue
            # (handled by load balancer configuration)

            # Scale down old version (green)
            docker-compose up -d --scale perpdex-node-green=0

            # Cleanup
            docker system prune -f
          EOF

      - name: Post-deployment verification
        run: |
          sleep 60
          curl -f https://api.perpdex.io/health || exit 1
          curl -f https://ws.perpdex.io/health || exit 1

      - name: Notify on success
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: "PerpDEX ${{ github.ref_name }} deployed to mainnet successfully!"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: Notify on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: "PerpDEX ${{ github.ref_name }} deployment to mainnet FAILED!"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # ============ Release ============
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, docker, security]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') }}
