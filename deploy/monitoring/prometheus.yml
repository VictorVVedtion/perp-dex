# Prometheus Configuration for PerpDEX

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'perpdex-mainnet'
    env: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PerpDEX validator nodes
  - job_name: 'perpdex-validators'
    static_configs:
      - targets:
          - 'perpdex-node-0:26660'
          - 'perpdex-node-1:26660'
          - 'perpdex-node-2:26660'
    relabel_configs:
      - source_labels: [__address__]
        regex: '([^:]+):\d+'
        target_label: instance
        replacement: '${1}'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'go_.*'
        action: drop

  # Sentry nodes (if enabled)
  - job_name: 'perpdex-sentries'
    static_configs:
      - targets:
          - 'perpdex-sentry-0:26660'
    relabel_configs:
      - source_labels: [__address__]
        regex: '([^:]+):\d+'
        target_label: instance
        replacement: '${1}'

  # WebSocket server
  - job_name: 'perpdex-websocket'
    static_configs:
      - targets:
          - 'perpdex-websocket:8080'
    metrics_path: /metrics

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'node-exporter:9100'

  # CometBFT metrics
  - job_name: 'cometbft'
    static_configs:
      - targets:
          - 'perpdex-node-0:26660'
          - 'perpdex-node-1:26660'
          - 'perpdex-node-2:26660'
    relabel_configs:
      - source_labels: [__address__]
        regex: '([^:]+):\d+'
        target_label: node
        replacement: '${1}'
    metric_relabel_configs:
      # Keep only CometBFT metrics
      - source_labels: [__name__]
        regex: 'cometbft_.*|tendermint_.*'
        action: keep
