version: '3.8'

# PerpDEX Multi-Node Deployment Configuration
# Supports 3, 5, or 7 node CometBFT clusters

services:
  # ============ Validator Nodes ============

  perpdex-node-0:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: perpdex-node-0
    hostname: perpdex-node-0
    environment:
      - PERPDEX_MONIKER=perpdex-node-0
      - PERPDEX_NODE_ID=0
      - PERPDEX_CHAIN_ID=perpdex-mainnet-1
      - PERPDEX_P2P_PORT=26656
      - PERPDEX_RPC_PORT=26657
      - PERPDEX_GRPC_PORT=9090
      - PERPDEX_API_PORT=1317
      - PERPDEX_SEEDS=
      - PERPDEX_PERSISTENT_PEERS=
    ports:
      - "26656:26656"   # P2P
      - "26657:26657"   # RPC
      - "9090:9090"     # gRPC
      - "1317:1317"     # REST API
    volumes:
      - perpdex-node-0-data:/root/.perpdex
      - ./config:/config:ro
    networks:
      - perpdex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:26657/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  perpdex-node-1:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: perpdex-node-1
    hostname: perpdex-node-1
    environment:
      - PERPDEX_MONIKER=perpdex-node-1
      - PERPDEX_NODE_ID=1
      - PERPDEX_CHAIN_ID=perpdex-mainnet-1
      - PERPDEX_P2P_PORT=26656
      - PERPDEX_RPC_PORT=26657
      - PERPDEX_GRPC_PORT=9090
      - PERPDEX_API_PORT=1317
      - PERPDEX_SEEDS=perpdex-node-0:26656
    ports:
      - "26756:26656"
      - "26757:26657"
      - "9091:9090"
      - "1318:1317"
    volumes:
      - perpdex-node-1-data:/root/.perpdex
      - ./config:/config:ro
    networks:
      - perpdex-network
    depends_on:
      perpdex-node-0:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:26657/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  perpdex-node-2:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: perpdex-node-2
    hostname: perpdex-node-2
    environment:
      - PERPDEX_MONIKER=perpdex-node-2
      - PERPDEX_NODE_ID=2
      - PERPDEX_CHAIN_ID=perpdex-mainnet-1
      - PERPDEX_P2P_PORT=26656
      - PERPDEX_RPC_PORT=26657
      - PERPDEX_GRPC_PORT=9090
      - PERPDEX_API_PORT=1317
      - PERPDEX_SEEDS=perpdex-node-0:26656,perpdex-node-1:26656
    ports:
      - "26856:26656"
      - "26857:26657"
      - "9092:9090"
      - "1319:1317"
    volumes:
      - perpdex-node-2-data:/root/.perpdex
      - ./config:/config:ro
    networks:
      - perpdex-network
    depends_on:
      perpdex-node-0:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:26657/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============ Sentry Nodes (Optional) ============

  perpdex-sentry-0:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: perpdex-sentry-0
    hostname: perpdex-sentry-0
    environment:
      - PERPDEX_MONIKER=perpdex-sentry-0
      - PERPDEX_MODE=sentry
      - PERPDEX_CHAIN_ID=perpdex-mainnet-1
      - PERPDEX_SEEDS=perpdex-node-0:26656,perpdex-node-1:26656,perpdex-node-2:26656
    ports:
      - "27656:26656"
      - "27657:26657"
    volumes:
      - perpdex-sentry-0-data:/root/.perpdex
      - ./config:/config:ro
    networks:
      - perpdex-network
    depends_on:
      - perpdex-node-0
      - perpdex-node-1
      - perpdex-node-2
    restart: unless-stopped
    profiles:
      - sentry

  # ============ WebSocket Server ============

  perpdex-websocket:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.websocket
    container_name: perpdex-websocket
    hostname: perpdex-websocket
    environment:
      - WS_HOST=0.0.0.0
      - WS_PORT=8080
      - NODE_RPC=http://perpdex-node-0:26657
      - NODE_GRPC=perpdex-node-0:9090
    ports:
      - "8080:8080"
    networks:
      - perpdex-network
    depends_on:
      perpdex-node-0:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============ Monitoring Stack ============

  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: perpdex-prometheus
    hostname: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9099:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    networks:
      - perpdex-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.0
    container_name: perpdex-grafana
    hostname: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-perpdex123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    networks:
      - perpdex-network
    depends_on:
      - prometheus
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: perpdex-alertmanager
    hostname: alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - perpdex-network
    restart: unless-stopped
    profiles:
      - alerting

  # ============ Load Balancer (Optional) ============

  nginx:
    image: nginx:1.25-alpine
    container_name: perpdex-nginx
    hostname: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - perpdex-network
    depends_on:
      - perpdex-websocket
      - perpdex-node-0
    restart: unless-stopped
    profiles:
      - loadbalancer

networks:
  perpdex-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  perpdex-node-0-data:
  perpdex-node-1-data:
  perpdex-node-2-data:
  perpdex-sentry-0-data:
  prometheus-data:
  grafana-data:
  alertmanager-data:
